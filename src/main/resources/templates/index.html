<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Add Bootstrap to CSS Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
        <head>
            <style>
                table, th, td {
                    border: 1px solid black;
                    border-style: solid;
                    border-color: #96D4D4;
                }
            </style>
        </head>
        <body>
        <div class = "container m-2">
            <a th:href = "@{/showNewEmployeeForm}" class ="btn-primary btn-sm mb-3"> Add Employee </a>
             <h1> EMPLOYEE LIST</h1>
        <table style="width:100%">
        <thead>
            <tr>
                <th>id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                 <th>Actions</th>
            </tr>
             </thead>
            <tr th:each="employee : ${listEmployees}">
                <td class="align-middle" th:text="${employee.id}"></td>
                <td class="align-middle" th:text="${employee.firstName}"></td>
                <td class="align-middle" th:text="${employee.lastName}"></td>
                <td class="align-middle" th:text="${employee.email}"></td>
                 <td> <a th:href = "@{/showFormForUpdate/{id}(id=${employee.id})}" class ="btn btn-primary"> Update </a>
                 <a th:href = "@{/deleteEmployee/{id}(id=${employee.id})}" class ="btn btn-danger"> Delete </a> </td>
            </tr>
        </table>
        </div>
</body>
</html>
